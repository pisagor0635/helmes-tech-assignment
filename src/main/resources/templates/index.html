<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Helmes-Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>

    <style>
        div {
            font-size: larger;
            font-weight: bold;
        }
        td {
            width: 160px;
            padding: 10px;
        }
    </style>
</head>
<body>
<br><br>
<h2 style="text-align: center; font-weight: bold">Please enter your name and pick the Sectors you are
    currently involved in!</h2>
<br>
<div class="container my-2">
    <form id="frmSector" action="#">
        <table>
            <tr id="trId">
                <td><label>Id</label></td>
                <td><label id="lblId"></label></td>
            </tr>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" id="txtName" style="width: 350px"></td>
            </tr>
            <tr>
                <td><label>Sector</label></td>
                <td><select id="ddSector" name="ddSector" style="width: 350px"></select></td>
            </tr>
            <tr>
                <td><label>Agree to terms</label></td>
                <td><input type="checkbox" id="chkAggree"/></td>
            </tr>
        </table>
        <button type="submit" id="btnSubmit" class="btn btn-primary col-6">Save</button>
    </form>
</div>
</body>
</html>
